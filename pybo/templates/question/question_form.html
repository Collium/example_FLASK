{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1> 노네임 </h1>
    <h5 class="my-3 border-bottom pb-2">질문등록하기</h5>
    <form method="post" class="post-form my-3">

        {{ form.subject.label }}
        {{ form.subject(class="form-control") }}

        {{ form.content.label }}
        {{ form.content(class="form-control") }}

        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock %}
